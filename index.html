<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deli Bites POS</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <!-- Staff Login -->
  <div id="loginBox" class="login-box">
    <h2>Staff Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <div id="loginError" class="error"></div>
  </div>

  <!-- POS Interface -->
  <div id="posContainer" class="pos-container" style="display:none;">
    <h2>Deli Bites POS</h2>
    <div id="menu"></div>

    <h3>Cart</h3>
    <div id="cart"></div>

    <div class="payment">
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod">
        <option value="cash">Cash</option>
        <option value="gcash">GCash</option>
      </select>

      <label for="tendered">Amount Tendered:</label>
      <input type="number" id="tendered" placeholder="0">

      <button id="checkoutBtn">Checkout</button>
    </div>

    <div id="totalDisplay"></div>
  </div>

  <script>
  // Inject Cloudflare Worker URL as API_BASE
  window.API_BASE = "https://pos-proxy.jom-ai-builds.workers.dev/";
  </script>
  <script src="assets/app.js"></script>
</body>
</html>
